{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{% static 'fitness/header.css' %}">
        <title>FitCrawler</title>
    </head>
    <body> 
        <header class="header">
            <div class="left">
                <a href="{% url 'fitness:home' %}" class="button">Home</a>

                {% if user.is_authenticated %}
            
                <div class="username"> {{ user.username }} </div>
                {% endif %}
            </div>

            <div class="logo">
                <h1>Logo</h1>
            </div>
            
            <div class="right">
                {% if user.is_authenticated %}
                <form action="{% url 'gym:logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="button">Logout</button>
                </form>
    
                {% else %}
                <div class="authentication">
                    <a href="{% url 'gym:signup' %}" class="button">Sign Up</a>
                    <a href="{% url 'gym:login' %}" class="button">Login</a>
                </div>
                {% endif %}
            </div>
        </header>

        <div class="header-space"></div>

            {% block content %}

            {% endblock %}
        

    </body>
</html>
