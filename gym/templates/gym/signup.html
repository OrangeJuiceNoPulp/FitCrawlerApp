{% extends 'fitness/header.html' %}

{% block content%}

<h1>Sign Up</h1>

<div class='error-message'>
    <p>{{ error}} </p>
</div>

<form method="POST" class="signup-form">
    {% csrf_token %}
    <p>
        <label for="id_username">Username:</label>
        <input type="text" name="username" maxlength="63" required id="id_username">
        <label for="id_email">Email Address:</label>
        <input type="text" name="email" maxlength="255" required id="id_email">
    </p>

    <p>
        <label for="id_password1">Password:</label>
        <input type="password" name="password1" maxlength="63" required id="id_password1">
        <label for="id_password2">Confirm Password:</label>
        <input type="password" name="password2" maxlength="63" required id="id_password2">
    </p>

    <p>
        <label for="id_user_type">Account Type:</label>
        <select name="user_type" required id="id_user_type">
            <option value="FitKnight" selected="selected">Gym Member</option>
            <option value="FitGuildOfficer">Personal Trainer</option>
        </select>
    </p>

    <button type="submit">Submit</button>
</form>

<h2><a href="{% url 'gym:login' %}">Already have an account? Login</a></h2>

{% endblock %}
